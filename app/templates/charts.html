{% extends "base.html" %}
{% block content %}
<h2>Charts</h2>

<div>
  <label>From:</label><input id="from" type="date">
  <label>To:</label><input id="to" type="date">

  <label>Timeframe:</label>
  <select id="tf">
    <option>1m</option><option>5m</option><option>10m</option><option>15m</option>
    <option>30m</option><option>1h</option><option>4h</option><option selected>1d</option><option>1w</option>
  </select>

  <button id="line">Line (close)</button>
  <button id="candle">Candlestick</button>
</div>

<h3>Selected tickers</h3>
<div id="ticker-toggles"></div>

<div id="chart" style="width:100%;height:600px;"></div>

<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
