{% extends "base.html" %}
{% block content %}
<h2>All Tickers</h2>

<input id="search" placeholder="Search ticker..." />
<button id="reload">Reload</button>
<button id="save">Save selected</button>

<table id="tickers">
  <thead>
    <tr>
      <th>Select</th><th>Name</th><th>Ticker</th><th>Market</th><th>Primary Exchange</th><th>Locale</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="{{ url_for('static', filename='js/tickers.js') }}"></script>
{% endblock %}
